<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css">

</head>

<body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js">
</script>


<section class="vh-100">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../assets/female-hands-writing.png" alt="Login image" class="w-100 vh-100"
                >
            </div>

            <div class="col-sm-6 text-black">

                <div class="d-flex justify-content-center align-items-center mt-5">
                    <img src="../assets/knowledger-logo.png" alt="knowledger-logo" class="logo-center">
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5" style="display: flex; align-items: center; justify-content: center;text-align: center;">

                    <form style="width: 23rem;">

                        <h2 class="fw-normal mb-3 pb-3" >Acesse sua conta</h2>
                        <p style="font-size: 14px; " >Venha gerir o conhecimento da sua empresa!</p>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form2Example18" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example18">Email</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form2Example28" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Senha</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                    type="button">Acessar</button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <p>Não tem cadastro ainda? <a href="#!" class="link-info">Criar sua conta</a></p>

                    </form>

                </div>

            </div>


        </div>
    </div>
</section>

</body>

</html>
